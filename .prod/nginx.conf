worker_processes  1;

error_log  /dev/stderr warn;
pid        /tmp/nginx.pid; #for running as non-root

events {
    worker_connections 1024;
}

http {
    include                /etc/nginx/mime.types;
    default_type           application/octet-stream;
    log_format             main  '$remote_addr - $remote_user [$time_local] "$request" '
                           '$status $body_bytes_sent "$http_referer" '
                           '"$http_user_agent" "$http_x_forwarded_for"';
    access_log             /dev/stdout main;
    sendfile               on;
    keepalive_timeout      65;

    client_body_temp_path  /tmp/client_temp;
    proxy_temp_path        /tmp/proxy_temp_path;
    fastcgi_temp_path      /tmp/fastcgi_temp;
    uwsgi_temp_path        /tmp/uwsgi_temp;
    scgi_temp_path         /tmp/scgi_temp;

    upstream express_app {
        server express:2048;
        # Add more instances for load balancing:
        # server express2:2048;
    }

    server {
        # Gzip compression
        gzip on;
        gzip_vary on; # prevents cache issues
        gzip_static on; # allows pre-serving of .gz file if it exists
        gzip_min_length 256; # Only gzip files of size in bytes
        gzip_proxied any; # enable gzip for all proxied requests
        gzip_comp_level 6;
        gzip_types text/plain text/css application/javascript application/json application/xml text/xml image/svg+xml application/manifest+json;
        gunzip on; # Decompress gzipped upstream responses for clients that don't support gzip (proxy-only)

        listen 8080;
        server_name localhost;

        root /usr/share/nginx/html;

        location /healthz {
            add_header Content-Type text/plain;
            return 200 'OK';
        }

        location /readiness {
            add_header Content-Type application/json;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            return 200 '{"status": "ok"}';
        }

        # Serve static assets directly, bypassing Express
        location /assets/ {
            expires max;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Serve client JS/CSS bundle directly, bypassing Express
        location ~* \.(js|css|map)$ {
            expires max;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Proxy all other requests (SSR) to Express
        location / {
            proxy_pass http://express_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Fallback error pages for when Express is unreachable
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
